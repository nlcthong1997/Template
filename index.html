<body>

  <div class="wrap-menu">

      </div>
      <ul class="nav__list menu-left hide-on-mobile">
        <li class="nav-item nav-sub">Home
          <!-- Sub menu -->
          <div class="nav-sub__menu">
            <ul class="nav-sub__list">
              <li class="sub-item">Item 1 Item 1</li>
              <li class="sub-item">Item 2 Item 1</li>

            </ul>
          </div>

          </div>

        <li class="nav-item">Contact</li>
      </ul>
      <div class="nav__search">
        <form action="">

      </div>
      <ul class="nav__list menu-right hide-on-mobile">
        <li class="nav-item">
          <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i>
        </li>

          <i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>
        </li>

      <div class="nav__menu-mobile">

        <div class="nav__menu-mobile__icon">
          <i class="fa fa-bars fa-2x" aria-hidden="true"></i>

              <span class="menu-mobile__item-text">Home</span>
            </li>
            <li class="nav__menu-mobile__item">

              </span>
              <span class="menu-mobile__item-text">SignUp</span>
            </li>
            <li class="nav__menu-mobile__item">
              <span class="menu-mobile__item-icon">
